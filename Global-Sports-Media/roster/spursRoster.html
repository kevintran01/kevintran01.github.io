<h1>San Antonio's Spurs Basketball Team Roster</h1>
<button id="button" class="btn btn-dark btn-lg">Spurs Players</button>
<br>
<br>
<div id="users"></div>
<script>
    document.getElementById('button').addEventListener('click', loadUsers);

    //Load Spurs Basketball Team Roster
    function loadUsers() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'json/spursRoster.json', true);

        xhr.onload = function () {
            if (this.status == 200) {
                var users = JSON.parse(this.responseText);

                var output = '';
                for (var i in users) {
                    output +=
                        '<div class="users">' +
                        '<img src= " ' + users[i].Photo + ' " width="150px">' +
                        '<ul>' +
                        '<li>Number: ' + users[i].Number + '</li>' +
                        '<li>Player: ' + users[i].Player + '</li>' +
                        '<li>Postion: ' + users[i].Pos + '</li>' +
                        '<li>Height: ' + users[i].Ht + '</li>' +
                        '<li>Weight: ' + users[i].Wt + '</li>' +
                        '<li>Born: ' + users[i].Birth_Date + '</li>' +
                        '<li>Nationality: ' + users[i].Nationality + '</li>' +
                        '<li>Experience: ' + users[i].Exp + '</li>' +
                        '<li>College: ' + users[i].College + '</li>' +
                        '</ul>' +
                        '</div>';
                }
                document.getElementById('users').innerHTML = output;
            }
        }
        xhr.send();
    }
</script>
