<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/raceHorseDerby.css">
    <link href="https://fonts.googleapis.com/css?family=Quattrocento" rel="stylesheet">
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Race Horse Derby</title>
</head>
<body>
<header>
    <h1><strong>Kentucky Derby jQuery Edition</strong></h1>
    <h4 id="author">Designed and Coded with jQuery.js by Kevin Tran</h4>
</header>

<input type="button" value="Race" id="go">
<input type="button" value="Reset" id="reset">

<div id="racetrack">
    <img src="images/horseJockey1.png" alt="" id="horse1" class="horse">
    <hr>
    <img src="images/horseJockey2.png" alt="" id="horse2" class="horse">
    <hr>
    <img src="images/horseJockey3.png" alt="" id="horse3" class="horse">
    <hr>
    <img src="images/horseJockey4.png" alt="" id="horse4" class="horse">
    <hr>
    <img src="images/horseJockey5.png" alt="" id="horse5" class="horse">
</div>

<div id="raceInfoContainer" class="clearfix">
    <h2>Results</h2>
    <div id="raceInfo1" class="raceInfo">Horse 1<span></span></div>
    <div id="raceInfo2" class="raceInfo">Horse 2<span></span></div>
    <div id="raceInfo3" class="raceInfo">Horse 3<span></span></div>
    <div id="raceInfo4" class="raceInfo">Horse 4<span></span></div>
    <div id="raceInfo5" class="raceInfo">Horse 5<span></span></div>
</div>
<script type="text/javascript" src="../js/raceHorseDerby.js"></script>
</body>
</html>
