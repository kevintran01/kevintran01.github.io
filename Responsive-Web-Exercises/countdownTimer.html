<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <link rel="stylesheet" type="text/css" href="css/countdownTimer.css">
</head>
<body>
<section>
    <div id="timer">
        <div id="timerControls">
            <button class="timerButton">1 Min</button>
            <button class="timerButton">5 Min</button>
            <button class="timerButton">10 Min</button>
            <button class="timerButton">20 Min</button>
            <form id="custom" name="customForm">
                <input type="text" name="minutes" placeholder="Enter minutes">
            </form>
        </div>
        <div class="display">
            <h1 class="displayTimeLeft"></h1>
            <p class="displayEndTime"></p>
        </div>
    </div>
</section>
<script src="../js/countdownTimer.js"></script>
</body>
</html>
