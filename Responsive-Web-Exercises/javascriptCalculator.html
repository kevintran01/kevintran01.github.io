<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../Responsive-Web-Exercises/css/javascriptCalculator.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/javascriptCalculator.css">
</head>
<body>
<header id="introductionCalc">
    <div class="text-center">
        <h1>Javascript Calculator</h1>
        <h2>Designed and Coded by</h2>
        <h2>Kevin Tran</h2>
        <hr>
    </div>
</header>
<div id="calcOutput">
    <span id="steps">0</span>
    <hr>
</div>
<div class="text-center" id="calculator">
    <a class="btn btn-danger btn-lg" id="deleteAll">AC</a>
    <a class="btn btn-danger btn-lg" id="backOne">CE</a>
    <a class="btn btn-primary btn-lg" id="/">/</a>
    <a class="btn btn-primary btn-lg" id="*">*</a>
    <br>
    <a class="btn btn-primary btn-lg" id="7">7</a>
    <a class="btn btn-primary btn-lg" id="8">8</a>
    <a class="btn btn-primary btn-lg" id="9">9</a>
    <a class="btn btn-primary btn-lg" id="-">-</a>
    <br>
    <a class="btn btn-primary btn-lg" id="4">4</a>
    <a class="btn btn-primary btn-lg" id="5">5</a>
    <a class="btn btn-primary btn-lg" id="6">6</a>
    <a class="btn btn-primary btn-lg" id="+">+</a>
    <br>
    <a class="btn btn-primary btn-lg" id="1">1</a>
    <a class="btn btn-primary btn-lg" id="2">2</a>
    <a class="btn btn-primary btn-lg" id="3">3</a>
    <a class="btn btn-primary btn-lg" id=".">.</a>
    <br>
    <a class="btn btn-primary btn-lg bigButton" id="0">0</a>
    <a class="btn btn-primary btn-lg bigButton" id="total">=</a>
</div>
<script type="text/javascript" src="../js/javascriptCalculator.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
